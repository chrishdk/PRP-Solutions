<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <!-- <div class="container-fluid w-75 bg-primary mt-5 rounded shadow "> -->
      <div class="row align-items-stretch container-fluid vh-100">
        <div
          class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-end"
        ></div>

        <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <img src="" alt="" />
          </div>

          <div class="col">
            <h2 class="fw-boukd text-center py-5">Bienvenidos</h2>
          </div>

          
          <div class="row">
            <div class="col">
              <!-- <button class="btn btn-outline-danger w-100 my-1"> -->
                <div class="row">
                  <div class="col d-flex justify-content-center align-items-center">
                    <!-- <a href=""><svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 40 48" aria-hidden="true" jsname="jjf7Ff"><path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"></path><path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"></path><path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"></path><path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"></path></svg>
                    </a> -->
                  </div>
                  <!-- <div class="col-10 text-center d-block">Google</div> -->
                </div>
              <!-- </button> -->
            </div>
          </div>

          <div class="" style="margin-left: 20%; margin-right: 20%;">
            <form id="loginForm" method="POST">
              <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control custom-input" name="email" required />
              </div>
            
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control custom-input" name="password" required />
              </div>
            
              <div class="text-danger mb-3" id="errorMessage" style="display: none;"></div>
            
              <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-dark custom-buttom">Iniciar sesión</button>
              </div>
            </form>
            
            
            
        </div>


        </div>
      </div>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
